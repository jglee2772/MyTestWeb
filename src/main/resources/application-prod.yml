# 프로덕션 환경 설정
server:
  port: ${PORT:8080}

spring:
  application:
    name: MyTestWeb
  
  # PostgreSQL 데이터베이스 설정 (렌더 환경)
  datasource:
    url: jdbc:postgresql://dpg-d3h2637fte5s73cids5g-a.oregon-postgres.render.com:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop  # 처음 배포 시 테이블 생성
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    defer-datasource-initialization: true
  
  # 초기 데이터 로드
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

# 로깅 설정
logging:
  level:
    com.example.mytestweb: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
