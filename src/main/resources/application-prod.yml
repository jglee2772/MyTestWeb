server:
  port: ${PORT:8080}

spring:
  application:
    name: MyTestWeb
  
  # PostgreSQL 데이터베이스 설정 (Render)
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  # H2 콘솔 비활성화 (프로덕션)
  h2:
    console:
      enabled: false

# 로깅 설정
logging:
  level:
    com.example.mytestweb: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
