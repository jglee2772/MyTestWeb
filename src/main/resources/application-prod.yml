# 프로덕션 환경 설정
server:
  port: ${PORT:8080}

spring:
  application:
    name: MyTestWeb
  
  # PostgreSQL 데이터베이스 설정 (렌더 환경)
  datasource:
    url: jdbc:postgresql://dpg-d3h2637fte5s73cids5g-a.singapore-postgres.render.com:5432/mytestweb
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none  # schema.sql에서 테이블 생성하므로 Hibernate는 스키마 관여 안 함
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: false  # schema.sql이 JPA 초기화 전에 실행되도록
  
  # 스키마 및 초기 데이터 로드 (JPA 초기화 전에 실행됨)
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql  # 테이블 생성
      data-locations: classpath:data.sql      # 초기 데이터 삽입
      continue-on-error: true  # 중복 데이터 에러 무시
  
  # H2 콘솔 비활성화 (프로덕션에서는 보안상 비활성화)
  h2:
    console:
      enabled: false

# 로깅 설정
logging:
  level:
    com.example.mytestweb: INFO
    com.example.mytestweb.config.DataInitializer: INFO  # 초기화 로그 확인
    com.example.mytestweb.service.CustomUserDetailsService: INFO  # 로그인 로그 확인
    org.springframework.web: WARN  # HandlerMappingIntrospector 경고 억제
    org.hibernate: WARN
    org.hibernate.orm.deprecation: WARN  # PostgreSQLDialect 경고 억제
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: ERROR  # "table does not exist, skipping" 경고 억제
