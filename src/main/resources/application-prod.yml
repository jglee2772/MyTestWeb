# 프로덕션 환경 설정
server:
  port: ${PORT:8080}

spring:
  application:
    name: MyTestWeb
  
  # PostgreSQL 데이터베이스 설정 (렌더 환경)
  datasource:
    url: jdbc:postgresql://dpg-d3h2637fte5s73cids5g-a.singapore-postgres.render.com:5432/mytestweb
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 프로덕션에서는 데이터 유지
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    defer-datasource-initialization: true
  
  # 초기 데이터 로드 (데이터가 없을 때만 실행)
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      continue-on-error: true  # 중복 데이터 에러 무시

# 로깅 설정
logging:
  level:
    com.example.mytestweb: INFO
    com.example.mytestweb.config.DataInitializer: INFO  # 초기화 로그 확인
    com.example.mytestweb.service.CustomUserDetailsService: INFO  # 로그인 로그 확인
    org.springframework.web: INFO
    org.hibernate: WARN
