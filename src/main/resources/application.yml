server:
  port: 8080

spring:
  application:
    name: MyTestWeb
  
  # H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: create-drop
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  # 초기 데이터 로드
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  
  # H2 콘솔 활성화 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# 로깅 설정
logging:
  level:
    com.example.mytestweb: DEBUG
    org.springframework.web: DEBUG
