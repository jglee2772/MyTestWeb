<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - MyTestWeb</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">MyTestWeb</h1>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">홈</a></li>
                <li><a href="/hello" class="nav-link">실시간 채팅</a></li>
                <li><a href="/about" class="nav-link">소개</a></li>
                <li th:if="${user != null}" class="user-info">
                    <span class="user-name" th:text="${user.username}"></span>
                    <a th:if="${user.isAdmin}" href="/admin" class="nav-link admin-link">관리자</a>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="nav-link logout-link">로그아웃</button>
                    </form>
                </li>
                <li th:unless="${user != null}">
                    <a href="/login" class="nav-link active">로그인</a>
                    <a href="/register" class="nav-link">회원가입</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="auth-container">
                <h1>로그인</h1>
                
                <div th:if="${param.error}" class="alert alert-error">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
                
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                
                <form th:action="@{/login}" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <a href="/register" class="btn btn-secondary">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
