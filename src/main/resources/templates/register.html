<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - MyTestWeb</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">MyTestWeb</h1>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">홈</a></li>
                <li><a href="/hello" class="nav-link">실시간 채팅</a></li>
                <li><a href="/about" class="nav-link">소개</a></li>
                <li th:if="${user != null}" class="user-info">
                    <span class="user-name" th:text="${user.username}"></span>
                    <a th:if="${user.isAdmin}" href="/admin" class="nav-link admin-link">관리자</a>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="nav-link logout-link">로그아웃</button>
                    </form>
                </li>
                <li th:unless="${user != null}">
                    <a href="/login" class="nav-link">로그인</a>
                    <a href="/register" class="nav-link active">회원가입</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="auth-container">
                <h1>회원가입</h1>
                
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                
                <form th:action="@{/register}" method="post" class="auth-form" onsubmit="return validatePassword()">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                        <a href="/login" class="btn btn-secondary">로그인</a>
                    </div>
                </form>
                
                <script>
                    function validatePassword() {
                        const password = document.getElementById('password').value;
                        const confirmPassword = document.getElementById('confirmPassword').value;
                        
                        if (password !== confirmPassword) {
                            alert('비밀번호가 일치하지 않습니다.');
                            return false;
                        }
                        return true;
                    }
                </script>
            </div>
        </div>
    </main>
</body>
</html>
