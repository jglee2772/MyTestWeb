<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - MyTestWeb</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">MyTestWeb</h1>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">홈</a></li>
                <li><a href="/hello" class="nav-link">실시간 채팅</a></li>
                <li><a href="/about" class="nav-link">소개</a></li>
                <li th:if="${user != null}" class="user-info">
                    <span class="user-name" th:text="${user.username}"></span>
                    <a th:if="${user.isAdmin}" href="/admin" class="nav-link admin-link">관리자</a>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="nav-link logout-link">로그아웃</button>
                    </form>
                </li>
                <li th:unless="${user != null}">
                    <a href="/login" class="nav-link">로그인</a>
                    <a href="/register" class="nav-link">회원가입</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="auth-container">
                <h1>비밀번호 재설정</h1>
                
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                
                <form th:action="@{/password-reset}" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">새 비밀번호</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">비밀번호 재설정</button>
                        <a href="/login" class="btn btn-secondary">로그인으로 돌아가기</a>
                    </div>
                </form>
                
                <div class="help-text">
                    <h3>비밀번호를 잊으셨나요?</h3>
                    <p>관리자에게 문의하시면 비밀번호를 재설정해드립니다.</p>
                    <p><strong>관리자 연락처:</strong> admin@example.com</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
