server:
  port: ${PORT:8080}

spring:
  application:
    name: MyTestWeb
  
  # H2 데이터베이스 설정 (임시)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    defer-datasource-initialization: true
  
  # 초기 데이터 로드
  sql:
    init:
      mode: always
      data-locations: classpath:data-prod.sql
  
  # H2 콘솔 활성화 (임시)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# 로깅 설정
logging:
  level:
    com.example.mytestweb: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
